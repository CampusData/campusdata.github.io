---
layout: base
---
{% include navbar.html active="guidebook" %}
<script src="/static/js/guidebook.js"></script>

<section class="mygreen white-text">
  <div class="container hero">
    <div class="row">
      <div class="col m10 offset-m1">
        <div class="headers">
          <h1>The Guidebook</h1>
          <h5>Stories and advice from our members about bringing open data to their universities.</h5>
        </div>
        <div class="row">
          <a href="https://github.com/campusdata/campusdata.github.io/">
            <button class="btn white grey-text text-darken-4 waves-effect">Share your Story</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="row">
    <div class="col s12 m8 l7 offset-l1">
      <div id="post-content">
        {{ content }}
      </div>
    </div>
    <div class="col hide-on-small-only m4 l3 pushpin">
      <ul class="section table-of-contents">
        <!-- Table of contents is autogenerated -->
        <ul class="collapsible" data-collapsible="accordion">
        </ul>
      </ul>
    </div>
  </div>
</section>
<section id="bottom" class="mygreen white-text">
  <div class="container hero">
    <div class="row">
      <div class="col m10 offset-m1">
        <div class="headers">
          <h1>Have a story to add?</h1>
          <h5>Send a pull request to the campus data guidebook to share your story with students everywhere!</h5>
        </div>
        <div class="row">
          <a href="https://github.com/campusdata/campusdata.github.io/">
            <button class="btn white grey-text text-darken-4 waves-effect">Share your Story</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
